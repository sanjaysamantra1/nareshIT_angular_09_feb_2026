<script>
    // Function Declaration
    add(2, 3);
    function add(a, b) {
        console.log(`Addition of ${a} & ${b} is ${a + b}`)
    }
    add(10, 20);

    // Function Expression
    // sub(3, 2);  // Cannot access 'sub' before initialization
    let sub = function (a, b) {
        console.log(`Subtraction of ${a} & ${b} is ${a - b}`)
    }
    sub(20, 10);
</script>
