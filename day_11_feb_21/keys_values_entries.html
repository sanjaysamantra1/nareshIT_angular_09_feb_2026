<script>
   let cars = ['Tata', 'Honda', 'Maruti'];

   let all_keys = cars.keys();
   for (key of all_keys) {
      console.log(key)
   }

   let all_values = cars.values();
   for (value of all_values) {
      console.log(value)
   }

   let all_entries = cars.entries();
   for (entries of all_entries) {
      console.log(entries)
   }

</script>
