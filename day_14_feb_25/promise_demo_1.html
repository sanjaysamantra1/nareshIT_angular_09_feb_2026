<script>
    let res1 = Math.max(10, 20, 30);
    console.log(res1); // 30   max() returns a value

    let userPromise = fetch('https://jsonplaceholder.typicode.com/users');
    console.log(userPromise) // fetch() return promise

    userPromise.then(
        (response) => {
            console.log(response)
            response.json().then(
                (finalResponse) => {
                    console.log(finalResponse)
                },
                (finalError) => {
                    console.log(finalError)
                }
            )
        },
        (error) => {
            console.log(response)
        }
    )
</script>
