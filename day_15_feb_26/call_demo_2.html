<script>
    let obj1 = {
        a: 10,
        b: 20,
        add: function () {  // this = obj1
            console.log(this.a + this.b);
        }
    }
    obj1.add(); // 30    inside add() , this = obj1

    let obj2 = { a: 100, b: 200 };
    // obj2.add();

    // even though obj2 doesn't have add() we can call add() from obj1 by passing this=obj2
    obj1.add.call(obj2);
</script>
