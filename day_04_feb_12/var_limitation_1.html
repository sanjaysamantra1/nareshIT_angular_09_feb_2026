<script>
    function varDemo() {
        if (true) {
            var a = 10;
            console.log(`inside block: ${a}`);
        }
        console.log(`outside block: ${a}`);
    }
    varDemo();

    // any var variable declared inside a block is not block scoped, it's visible outside the block
    // hence, var doesn't support block scope

    for (var i = 1; i <= 3; i++) {
        console.log(`inside For Loop: ${i}`)
    }
    console.log(`outside For Loop: ${i}`);
    // i value is accessible outside the loop, hence, var doesn't support block scope



    function letDemo() {
        if (true) {
            let x = 100;
            console.log(`inside block: ${x}`);
        }
        console.log(`outside block: ${x}`); // x is not defined
    }
    letDemo();
    // let variables are block scoped, 
</script>
