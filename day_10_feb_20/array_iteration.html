<script>
    let cars = ['Tata', 'Honda', 'maruti', 'Hyundai', 'Mahinda'];

    // To display 1 element
    console.log('car at index-3:', cars[3])
    console.log('=========')


    // 1. loop 
    for (let i = 0; i < cars.length; i++) {
        console.log(cars[i]);
    }
    console.log('=========')

    // ES_6 For-in
    for (i in cars) {
        console.log(cars[i]);
    }
    console.log('=========')

    // ES_6 for-of
    for (car of cars) {
        console.log(car)
    }
    console.log('=========')


    // forEach()  is higherorder, the function inside forEach() is callback
    cars.forEach((val, ind, arr) => {
        console.log(val, ind, arr)
    })
</script>
