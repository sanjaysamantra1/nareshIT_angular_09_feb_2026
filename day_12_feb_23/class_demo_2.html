<script>
    // ES_6
    class Student {
        constructor(roll, name,) {
            this.roll = roll;
            this.name = name;
        }
        constructor(roll, name, add, course) {
            this.roll = roll;
            this.name = name;
            this.add = add;
            this.course = course;
        }
    }
    let std1 = new Student(1, 'Amrit', 'hyderabad', 'Angular');
    let std2 = new Student(2, 'Mastan', 'pune', 'React');
    console.log(std1)
    console.log(std2)
</script>
