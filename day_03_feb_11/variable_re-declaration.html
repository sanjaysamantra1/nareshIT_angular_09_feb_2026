<script>
    var a = 10;
    let b = 20;
    const c = 30;
    console.log(`GLobal Scope:    a:${a} b:${b} c:${c}`);

    var a = 100; // valid ( limitation of var)
    console.log(`GLobal Scope:    a:${a} b:${b} c:${c}`);

    // let b = 200; // re-declaration in the same scope is not allowed
    function test() {
        var a = 100;
        let b = 200;
        const c = 300;
        console.log(`Function Scope:    a:${a} b:${b} c:${c}`);
        if (true) {
            var a = 1000;
            let b = 2000;
            const c = 3000;
            console.log(`Block Scope:    a:${a} b:${b} c:${c}`);
        }
    }
    test();
</script>
