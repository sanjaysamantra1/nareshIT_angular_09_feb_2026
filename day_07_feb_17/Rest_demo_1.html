<script>
    // Write a function that should be able to add N # of args
    function add(...arr) { // arr is REST param
        let sum = 0;
        for (ele of arr) {
            sum = sum + ele;
        }
        console.log(`Sum:${sum}`)

    }
    add(10, 20);
    add(10, 20, 30);
    add(10, 20, 30, 40);
    add(10, 20, 30, 40, 50); 
</script>
