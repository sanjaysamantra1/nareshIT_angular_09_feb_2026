<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="background-color: aquamarine;">Let's Learn document Object Methods</h1>

    <div id="myDiv1">This is a div</div>
    <div id="myDiv2">This is a div</div>
    <div id="myDiv3">This is a div</div>
    <!-- static content -->

    <script>
        let courseName = 'Javascript';
        let msg = `Helloo, I am Learning ${courseName}`
        document.write(msg);
        console.log(msg);

        // change color,fontSize, text of myDiv1
        document.getElementById('myDiv1').style.color = 'red';
        document.getElementById('myDiv1').style.fontSize = '24px';
        document.getElementById('myDiv1').style.border = '5px dashed green';
        document.getElementById('myDiv1').innerText = msg;

        // document.querySelector() to find an element which doesnt have id
        document.querySelector('h1').style.color = 'blue';
    </script>
</body>

</html>
