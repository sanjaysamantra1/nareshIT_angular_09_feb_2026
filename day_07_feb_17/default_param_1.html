<script>
    function add(a, b, c = 0) { // c = 0  default param value 
        console.log(a + b + c);
    }
    add(10, 20); // NaN
    add(10, 20, 30); // 60


    function greet(msg, user = 'Guest') {
        console.log(`${msg} , ${user}`)
    }
    greet('Welcome', 'sanjay');
    greet('Welcome');
</script>
