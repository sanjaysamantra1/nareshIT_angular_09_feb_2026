<script>
    let employees = [
        { "eId": 101, "name": "sanjay", "sal": 5000, "gender": "male" },
        { "eId": 104, "name": "geeta", "sal": 8000, "gender": "female" },
        { "eId": 103, "name": "sameer", "sal": 7000, "gender": "male" },
        { "eId": 102, "name": "sita", "sal": 9000, "gender": "female" },
        { "eId": 105, "name": "deepak", "sal": 8000, "gender": "male" }
    ];
    // group the employees by gender , output : {male:[] , female : []}

    // own logic
    let res = {};
    for (emp of employees) {
        let genderValue = emp.gender; // male / female
        if (res[genderValue]) {
            res[genderValue].push(emp)
        } else {
            res[genderValue] = [];
            res[genderValue].push(emp)
        }
    }
    console.log(res);


    // using groupBy()
    let res2 = Object.groupBy(employees , (emp)=>emp.gender);
    console.log(res2)
</script>
