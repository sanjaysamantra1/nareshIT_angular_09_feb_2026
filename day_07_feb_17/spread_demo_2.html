<script>
    let arr1 = [10, 20];
    let arr2 = arr1;          // Address copy
    // A new array is not being created, same array is referred by arr1 & arr2
    arr1.push(30);
    arr2.push(40);
    console.log('Arr1: ', arr1);   // [10, 20, 30, 40]
    console.log('Arr2: ', arr2);   // [10, 20, 30, 40]


    let cars = ['Tata', 'Honda'];
    let carsCopy = [...cars]; // spread - value copy
    // a new array is created , all the values from old array are copied
    cars.push('Maruti');
    carsCopy.push('Hyundai');
    console.log(cars);      // ['Tata', 'Honda', 'Maruti']
    console.log(carsCopy)   // ['Tata', 'Honda', 'Hyundai']
</script>
